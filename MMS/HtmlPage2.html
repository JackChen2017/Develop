<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>两栏标准布局</title>
    <link href="Css/TwoColumn.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--最顶层容器，实现内容居中 -->
    <div id="container">

        <!--用于放置广告和公司Logo等 -->
        <div id="pageheader">
            页眉区
        </div>
        <!--左面板常用于放置菜单等控件 -->
        <div id="left_panel">
            <div class="block">
                <div class="block_header">左面板一 </div>
                <div>内容</div>
            </div>
            <div class="block">
                <div class="block_header">左面板二</div>
                <div>内容</div>
            </div>
        </div>

        <!--右面板 -->
        <div id="right_panel">
            <div class="block">

                <div class="block_header">右面板第一块</div>
                <div>
                    内容 　　
                </div>
            </div>

            <div class="block">
                <div class="block_header">右面板 第二块</div>
                <div>
                    内容
                </div>
                <br>
                <br>
            </div>


        </div>
        <!--页脚 -->
        <div id="pagefooter">
            页脚区
        </div>

    </div>


</body>
</html>
